<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h1 class="h3 text-underline">Editar Producto</h1>

    <form action="{{ url_for('prendas.editar', id=producto.id) }}" method="POST" class="shadow p-4 rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" class="form-control" id="nombre" 
                   value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" name="precio" class="form-control" id="precio" 
                   value="{{ producto.precio.precio if producto.precio else '' }}">
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad en Stock</label>
            <input type="number" name="cantidad" class="form-control" id="cantidad" 
                   value="{{ producto.stock.cantidad if producto.stock else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('prendas.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
